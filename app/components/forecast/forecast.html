<div>
    <div>Here is the forecast!!!</div>

    <h1>{{city.name}}</h1>

    <div class="feed">
        <div ng-repeat="forecast in feed">

            <h4 class="date">{{(forecast.dt * 1000) | date : 'medium'}}</h4>

            <div class="row">
                <img class="col-xs-2" ng-src="{{iconUrl + forecast.weather[0].icon + '.png'}}" alt="{{forecast.weather[0].main}}">
                <div class="col-xs-10">
                    <h3 class="description">{{forecast.weather[0].description}}</h3>
                    <p class="temperature">Min {{forecast.main.temp_max | number : 2}}℃</p>
                    <p class="temperature">Max {{forecast.main.temp_min | number : 2}}℃</p>
                </div>
            </div>

        </div>
    </div>

</div>
